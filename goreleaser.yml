builds:
- main: http-proxy/main.go
  binary: http-proxy 
  goos:
    - linux
  goarch:
    - amd64
- env:
  - CGO_ENABLED=0

archive:
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
